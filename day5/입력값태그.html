<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력값 태그</title>
</head>
<body>
    <form action="/submit">
        <input type="text" placeholder="이름">
        <input type="password">
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
    </form>
    <hr>
    <label for="nametext">이름 : </label>
    <input type="text" id="nametext">
    <!-- id 태그를 활용하여 라벨 태그와 인풋 태그를 그룹 -->
    <hr>
    <label>
        이름 : 
        <input type="text">
    </label>
    <!-- 러벨 태그 안에 인풋을 배치 시켜서 묶여있음을 표시할 수 있음. -->
</body>
</html>
