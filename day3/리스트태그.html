<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!-- 웹 접근성 내용 78p -->
    
    <h1>리스트태그 실습</h1>

    <h2>순서가 있는 리스트</h2>

    <ol type="i">
        <li>아이콘 확장 프로그랩 설치</li>
        <li>텍스트 태그 실습</li>
        <li> 리스트 태그 알아가는 중</li>
    </ol>
    <ol reversed>
        <li>아이콘 확장 프로그랩 설치</li>
        <li>텍스트 태그 실습</li>
        <li> 리스트 태그 알아가는 중</li>
    </ol>
    <ol start="5">
        <li>아이콘 확장 프로그랩 설치</li>
        <li>텍스트 태그 실습</li>
        <li> 리스트 태그 알아가는 중</li>
    </ol>
    <!-- 오더 더 리스트로 순서대로 작성하는 태그
        type: 형식 설정
        start: 시작하는 텍스트 설정
        reversed: 거꾸로-->

    <h2>순서가 없는 리스트</h2>
        
    <ul>
        <li>강아지</li>
        <li>감튀</li>
        <li>초록색</li>
    </ul>

    <dl>
        <dt>고양이</dt>
        <!-- 타이틀 -->
        <dd>고양이는 귀엽다</dd>
        <!-- 내용 -->
    </dl>
</body>
</html>
