<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
   <h1>헤딩태그 실습</h1>
   <h2>헤딩태그 실습</h2>
   <h3>헤딩태그 실습</h3>
   <h4>헤딩태그 실습</h4>
   <h5>헤딩태그 실습</h5>
   <h6>헤딩태그 실습</h6>
    <!-- 단순히 큰 글자를 나타내려 사용하는 것이 아닌, 중요한 제목을
    의미를 담아서 사용함.
    특징: h1 태그는 무서 내에 한 번만 사용이 가능. -->

   <hr>
   <!-- 수평선 태그 -->

   <p>우리는 p태그 공부 중!
        <span>p태그는 단락 태그입니다.</span>
   </p>
   <!-- 단락 태그 -->

   <hr>

   <p>
       안녕하세요! 
       <br>
       <!-- 줄바꿈 태그 -->
       줄바꿈 태그 실습 중
   </p>
</body>
</html>
