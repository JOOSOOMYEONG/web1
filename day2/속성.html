<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        .class_box {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <img src="./image.png" alt="현대자동차">
    <!-- img 태그에는 src값이 필수! -->

    <a href="https://www.youtube.com/watch?v=1jxsYGsLFVA">link</a>
    <!-- a태그에는 href(경로) 필수! -->

    <p>
        스타일 속성에 대하여 배우는 중입니다.
        <span style="color: red;">이 부분에만 스타일을 적용할 거예요.</span>
        나는 적용 안 해줘?
    </p>

    <div class="class_box"></div>
</body>
</html>
