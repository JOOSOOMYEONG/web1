<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인과 블록의 차이</title>
    <style>
        h1 {
            padding: 10px;
            background-color: lightgreen;
        }

        p {
            padding: 10px;
            background-color: rgb(210, 248, 210);
        }

        span {
            padding: 3px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>이것은 블록태그로 만든 제목</h1>  
     <!-- 블록은 인라인 갑쌀 수 O -->
    <p>이것은 블록태그로 만든 설명</p>
    <!-- 인라인은 인라인 O -->
    <span>이것은 인라인 요소이고 내용1입니다.</span>
    <span>이것은 인라인 요소이고 내용2입니다.</span>
    <span>이것은 인라인 요소이고 내용3입니다.</span>
</body>
</html>
