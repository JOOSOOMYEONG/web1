<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력값 태그</title>
</head>
<body>
    <textarea name="시용자의견" id="user" cols="50" rows="5"
    placeholder="여러분의 소중한 의견을 전해주세요.">
</textarea>

<select name="lang" id="langs" size="3" multiple>
    <option value="html">html</option>
    <option value="css">css</option>
    <option value="javascript">javascript</option>
    <option value="react">react</option>
    <option value="vue">vue</option>
</select>
<!-- value=" ": 서버 ><: 사용자-->
</body>
</html>
