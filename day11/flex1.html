<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
</head>
<style>
    .flex_container {
        display: flex;
        height: 300px;
        flex-direction: column;
        /* row - 수평 방향(메인)
        column - 수직 방향 */
    }

    .item {
        width: 300px;
        border: 1px solid #000;
        text-align: center;
        line-height: 300px;
        font-size: 24px;
        font-weight: bold;
        margin: 5px;
    }

    .flex_container2 {
        display: flex;
        flex-direction: row-reverse;
        /* row-reverse - 시작점과 요소의 순서가 수평으로 거꾸로 바뀜
        column-reverse - 시작점과 요소의 순서가 수직으로 거꾸로 바뀜 */
    }
</style>
<body>
    <section class="flex_container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>

    <section class="flex_container2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>
</body>
</html>
